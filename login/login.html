<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style.css">

    <link rel="icon" href="../favicon.png" type="image/png">
</head>
<body>
    <header class="header text-gray-400 bg-gray-900 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-blue-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">Coursify</span>
          </a>
          <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
            <a href="../index.html" class="mr-5 hover:text-white">Home</a>
            <a href="../coursifier/coursifier.html" class="mr-5 hover:text-white">Coursifier</a>
            <a href="../course_feedback/course_feedback.html" class="mr-5 hover:text-white">Course Feedback</a>
            <a href="../index.html#contact-us" class="mr-5 hover:text-white">Contact Us</a>
          </nav>

          <div class="circle text-base justify-center items-center">
            A
          </div>

          
        </div>
    </header>

    <div>

      <div class="justify-center items-center bg-gray-800 p-8 md:ml-auto w-full mt-10 md:mt-0 ">
        <div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
          <div class="w-full max-w-md space-y-8">
            <div>
              <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=blue&shade=400" alt="Your Company">
              <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-200">Sign in to your account</h2>
              <p class="mt-2 text-center text-sm text-gray-300">
                Or if you haven't registered yet, what are you waiting for!
                <a href="#register" class="font-medium text-blue-500 hover:text-blue-700"> <br>Register now!!</a>
              </p>
            </div>
            <form class="mt-8 space-y-6" action="../index.html" method="POST">
              <input type="hidden" name="remember" value="true">
              <div class="-space-y-px rounded-md shadow-sm">
                <div>
                  <!-- <label for="email-address" class="sr-only">Email address</label> -->
                  <input id="email-address" name="email" type="email" autocomplete="email" required class="bg-blue-100 relative block w-full appearance-none rounded-lg rounded-t-md border border-gray-800 px-3 py-2 text-black placeholder-gray-500 focus:z-10 focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm" placeholder="Email address">
                </div>
                <div>
                  <!-- <label for="password" class="sr-only">Password</label> -->
                  <input id="password" name="password" type="password" autocomplete="current-password" required class="bg-blue-100 relative block w-full appearance-none rounded-lg rounded-b-md border border-gray-800 px-3 py-2 text-black placeholder-gray-500 focus:z-10 focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm" placeholder="Password">
                </div>
              </div>

              <div class="flex items-center justify-between">
                  <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-200">Remember me</label>
                  </div>
                  <br><br>
          
                  <div class="text-sm">
                    <a href="#" class="font-medium text-blue-500 hover:text-blue-700">Forgot your password?</a>
                  </div>
              </div>
          
                <div>
                  <button type="submit" onclick="window.location.href = '../index.html';" class="group relative flex w-full rounded-lg justify-center rounded-md border border-transparent bg-blue-500 py-2 px-4 text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Sign in
                  </button>
                </div>
            </form>
          </div>
        </div>
      </div>


        <div id="register" class="flex min-h-full items-center bg-gray-900 justify-center py-12 px-4 sm:px-6 lg:px-8">
          <div class="w-full max-w-md space-y-8">
            <div>
              <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-200">Register to Coursify</h2>
            </div>
            <form class="mt-8 space-y-6" action="../index.html" method="POST">
              <input type="hidden" name="remember" value="true">
              <div class="-space-y-px rounded-md shadow-sm">
                <div>
                    <!-- <label for="name" class="sr-only">Name</label> -->
                    <input id="name" name="name" type="text" required class="relative bg-gray-700 block w-full appearance-none rounded-lg rounded-t-md border border-gray-900 px-3 py-2 text-blue-100 placeholder-blue-100 focus:z-10 focus:border-gray-900 focus:outline-none focus:ring-gray-900 sm:text-sm" placeholder="Name">
                  </div>
                  <div>
                <div>
                <div>
                    <!-- <label for="roll-no" class="sr-only">Roll Number</label> -->
                    <input id="roll-no" name="roll-no" type="text" required class="relative bg-gray-700 block w-full appearance-none rounded-lg rounded-t-md border border-gray-900 px-3 py-2 text-blue-100 placeholder-blue-100 focus:z-10 focus:border-gray-900 focus:outline-none focus:ring-gray-900 sm:text-sm" placeholder="Roll Number">
                  </div>
                  <div>
                <div>
                  <!-- <label for="email-address" class="sr-only">Email address</label> -->
                  <input id="email-address" name="email" type="email" autocomplete="email" required class="relative bg-gray-700 block w-full appearance-none rounded-lg rounded-t-md border border-gray-900 px-3 py-2 text-blue-100 placeholder-blue-500 focus:z-10 focus:border-gray-900 focus:outline-none focus:ring-gray-900 sm:text-sm" placeholder="Email address">
                </div>
                <div>
                  <!-- <label for="password" class="sr-only">Password</label> -->
                  <input id="password" name="password" type="password" autocomplete="current-password" required class="relative bg-gray-700 block w-full appearance-none rounded-lg rounded-t-md border border-gray-900 px-3 py-2 text-blue-100 placeholder-blue-500 focus:z-10 focus:border-gray-900 focus:outline-none focus:ring-gray-900 sm:text-sm" placeholder="Password">
                </div>
              </div>
  
              <div class="flex items-center justify-between">
                  <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 bg-gray-700 rounded border-blue-300 text-gray-600 focus:ring-gray-500">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-200">Remember me</label>
                  </div>
                  <br><br>
                </div>
          
                <div>
                  <button type="submit" onclick="window.location.href = '../index.html';" class="group rounded-lg relative flex w-full justify-center rounded-md border border-transparent bg-blue-500 py-2 px-4 text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Register & Sign in
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-gray-400 bg-gray-900 body-font">

        <div class="container px-5 py-6 mx-auto flex items-center sm:flex-row flex-col">
          <a href="../index.html" class="flex title-font font-medium items-center md:justify-start justify-center text-white">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-blue-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>

            <span class="ml-3 text-xl">Coursify</span>

            <a class="text-gray-500 ml-1" target="_blank" rel="noopener noreferrer">@coursify</a>
          </p>
